<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ładowanie</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      flex-direction: column;
    }

    .loading-container {
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .dots {
      font-size: 2em;
      margin: 10px;
    }

    .dot {
      opacity: 0;
      display: inline-block;
      margin: 0 5px;
      animation: dotAnimation 7s infinite;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 1s;
    }

    .dot:nth-child(3) {
      animation-delay: 2s;
    }

    .dot:nth-child(4) {
      animation-delay: 3s;
    }

    .dot:nth-child(5) {
      animation-delay: 4s;
    }

    @keyframes dotAnimation {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="loading-container">
    <h1>ŁADOWANIE</h1>
    <div class="dots">
      <span class="dot">.</span>
      <span class="dot">.</span>
      <span class="dot">.</span>
      <span class="dot">.</span>
      <span class="dot">.</span>
    </div>
  </div>

  <script>
    // Po 7 sekundach przejdź na stronę taryfikatora
    setTimeout(function() {
      window.location.href = 'taryfikator.html';
    }, 7000);
  </script>

</body>
</html>
